<!DOCTYPE html>
<html>
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
      <link rel="stylesheet" href="css/style.css">
      <title>title</title>
   </head>
   <body class="bg-light container">
      <div class="bg-white overflow-hidden" >
         <div class="cover position-relative bg-dark" >
            <div class="edite cover position-absolute end-0 bottom-0 bg-primary border border-2 rounded-circle d-flex align-items-center justify-content-center text-white m-1" >
               <i class="bi bi-camera-fill"></i>
            </div>
            <div class="profile position-absolute top-100 start-50 translate-middle bg-danger border border-4 rounded-circle" >
               <div class="edite profile position-absolute top-50 start-100 translate-middle bg-primary border border-2 rounded-circle d-flex align-items-center justify-content-center text-white" >
                  <i class="bi bi-camera-fill"></i>
               </div>
            </div>
         </div>
         <div class="text-center" >
            <span class="h1 d-block" >Ayo Ub</span>
            <span class="d-block h6" ><b>40</b> friends</span>
         </div>
         <div class="row m-0" >
            <div class="col-8 px-1" >
               <button class="btn btn-sm btn-primary w-100" >
               <i class="bi bi-plus-circle-fill me-1 fs-6"></i>
               Add to Story
               </button>
            </div>
            <div class="col-2 px-1" >
               <button class="btn btn-sm btn-light w-100" >
               <i class="bi bi-pencil-fill fs-6"></i>
               </button>
            </div>
            <div class="col-2 px-1" >
               <button class="btn btn-sm btn-light w-100" >
               <i class="bi bi-three-dots fs-6"></i>
               </button>
            </div>
         </div>
         <hr class="m-0 mt-2"  />
         <div class="row m-0 text-center" >
            <div class="col-4 py-2 border-bottom border-2  active" >
               Posts
            </div>
            <div class="col-4 py-2 border-bottom border-2 " >
               About
            </div>
            <div class="col-4 py-2 border-bottom border-2 " >
               Photos
            </div>
         </div>
         <div class="py-2 px-1 row m-0" >
            <span class="h4 col-12" ><b>Posts</b></span>
            <div class="col-2" >
               <div class="profile profile-sm bg-danger border border-2 rounded-circle m-auto" ></div>
            </div>
            <div class="col-8 p-0" >
               <input class="form-control rounded-pill bg-light" placeholder="Post a status update" >
            </div>
            <div class="col-2 text-center" >
               <i class="bi bi-images fs-2"></i>
            </div>
            <div class="col-4 p-0 py-2 text-center" >
               <div class="border-end border-2" >
                  <i class="bi bi-images fs-6 text-success"></i> Photo
               </div>
            </div>
            <div class="col-4 p-0 py-2 text-center" >
               <div class="border-end border-2" >
                  <i class="bi bi-flag-fill fs-6 text-danger"></i> Life Event
               </div>
            </div>
            <div class="col-4 p-0 py-2 text-center" >
               <div>
                  <i class="bi bi-geo-alt-fill fs-6 text-primary"></i> Check in
               </div>
            </div>
         </div>
         <hr class="m-0"  />
         <div class="posts" >
            <div class="post card m-1 p-1" >
               <div class="row m-0" >
                  <div class="col-1 p-0" >
                     <div class="profile profile-sm bg-danger border border-2 rounded-circle m-auto" ></div>
                  </div>
                  <div class="col-10 d-flex flex-column justify-content-center" >
                     <span>
                     <b>Ayo Ub</b> Added a new picture.
                     </span>
                     <small class="text-muted" >Nov,22,2021</small>
                  </div>
                  <div class="col-1" >
                     <i class="bi bi-three-dots fs-6"></i>
                  </div>
               </div>
               <div class="col-12" >
                  <span class="fs-4 d-block my-2" >
                  status text...
                  </span>
                  <img src="img/p4.webp" class="card-img-top" alt="...">
               </div>
               <div class="row m-0" >
                  <div class="col-4 px-1" >
                     <div class="w-100 text-center bg-light border rounded-pill p-1" >
                        <i class="bi bi-hand-thumbs-up"></i>
                     </div>
                  </div>
                  <div class="col-4 px-1" >
                     <div class="w-100 text-center bg-light border rounded-pill p-1" >
                        <i class="bi bi-chat"></i>
                     </div>
                  </div>
                  <div class="col-4 px-1" >
                     <div class="w-100 text-center bg-light border rounded-pill p-1" >
                        <i class="bi bi-arrow-90deg-right"></i>
                     </div>
                  </div>
               </div>
            </div>
            <div class="post card m-1 p-1" >
               <div class="row m-0" >
                  <div class="col-1 p-0" >
                     <div class="profile profile-sm bg-danger border border-2 rounded-circle m-auto" ></div>
                  </div>
                  <div class="col-10 d-flex flex-column justify-content-center" >
                     <span>
                     <b>Ayo Ub</b> Added a new picture.
                     </span>
                     <small class="text-muted" >Nov,22,2021</small>
                  </div>
                  <div class="col-1" >
                     <i class="bi bi-three-dots fs-6"></i>
                  </div>
               </div>
               <div class="col-12" >
                  <span class="fs-4 d-block my-2" >
                  status text...
                  </span>
                  <img src="img/p3.webp" class="card-img-top" alt="...">
               </div>
               <div class="row m-0" >
                  <div class="col-4 px-1" >
                     <div class="w-100 text-center bg-light border rounded-pill p-1" >
                        <i class="bi bi-hand-thumbs-up"></i>
                     </div>
                  </div>
                  <div class="col-4 px-1" >
                     <div class="w-100 text-center bg-light border rounded-pill p-1" >
                        <i class="bi bi-chat"></i>
                     </div>
                  </div>
                  <div class="col-4 px-1" >
                     <div class="w-100 text-center bg-light border rounded-pill p-1" >
                        <i class="bi bi-arrow-90deg-right"></i>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
      <script src="js/main.js"></script>
   </body>
</html>
